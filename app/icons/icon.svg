<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Shield Icon with Sentinel branding -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0b1021"/>
  
  <!-- Shield Shape -->
  <path d="M256 64L416 128V256C416 352 320 416 256 448C192 416 96 352 96 256V128L256 64Z" 
        fill="url(#shieldGradient)" 
        stroke="#00F0FF" 
        stroke-width="8"/>
  
  <!-- Sentinel Text (Stylized) -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="#00F0FF">S</text>
  
  <!-- Security Lines -->
  <line x1="180" y1="200" x2="180" y2="250" stroke="#00F0FF" stroke-width="4"/>
  <line x1="332" y1="200" x2="332" y2="250" stroke="#00F0FF" stroke-width="4"/>
  <line x1="200" y1="180" x2="250" y2="180" stroke="#00F0FF" stroke-width="4"/>
  <line x1="262" y1="180" x2="312" y2="180" stroke="#00F0FF" stroke-width="4"/>
</svg>

